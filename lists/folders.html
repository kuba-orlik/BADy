<!DOCTYPE html>
<html>
<body>

<div ng-controller='dataController' ng-init="setSource('api/folders.php')">
	<p>folders</p>
	<table border="1" style="border-collapse:collapse;">
	<!-- general header row -->
	<tr>
	  <th>id</th>
	  <th>name</th>
	</tr>
	<tr ng-repeat='folder in data'>
		<td>{{folder.id}}</td>
		<td>{{folder.name}}</td>
	</tr>
	</table>

</body>
</html>
