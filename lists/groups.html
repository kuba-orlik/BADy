<!DOCTYPE html>
<html>
<body>

<div ng-controller='dataController' ng-init="setSource('api/groups.php')">
	<h2>lista grup</h2>
	<table border="1" style="border-collapse:collapse;">
	<!-- general header row -->
	<tr>
		<th>group_id</th>
		<th>group_name</th>
		<th>users</th>
		<th>folders</th>
	</tr>
		
	<!-- new row -->
	<tr ng-repeat='group in data'>
		<td>{{group.id}}</td>
		<td><a href="#/groups/{{group.id}}">{{group.name}}</a></td>
		<td>
			<table>
				<!-- user 1 -->
				<tr ng-repeat='user in group.users'>
					<td><a href="#/users/{{user.id}}">{{user.username}}</a></td>
				</tr>

			</table>
		</td>
		<td>
			<table>
				<!-- folder 1 -->
				<tr ng-repeat='folder in group.folders'>
					<td>{{folder.name}}</td>
				</tr>

			</table>
		</td>
	</tr>


	</table>
	<h2>
		Create group:
	</h2>
	<input ng-model="params.group_name" placeholder="group name">
	<button ng-click="post('api/actions/create_group.php', params)">create</button>


</body>
</html>
