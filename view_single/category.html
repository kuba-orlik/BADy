<div ng-controller="dataController" ng-init='getSingle("api/categories.php")'>
	<h1>View category {{data.name}}</h1>
	<table>
		<tr>
			<td>
				name:
			</td>
			<td>
				{{data.name}}
			</td>
		</tr>
		<tr>
			<td>
				pieces:
			</td>
			<td>
				<table>
					<tr ng-repeat="piece in data.pieces"> 
						<td>
							<a href="#/pieces/{{piece.id}}">{{piece.tytul}}</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
