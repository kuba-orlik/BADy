<div ng-controller="dataController" ng-init='getSingle("api/pieces.php")'>
	<h1>View piece {{data.tytul}}</h1>
	<table>
		<tr>
			<td>
				title:
			</td>
			<td>
				{{data.tytul}}
			</td>
		</tr>
		<tr>
			<td>
				composer:
			</td>
			<td>
				<a href="#/composers/{{data.composer[0].id}}">{{data.composer[0].name}}</a>
			</td>
		</tr>
		<tr>
			<td>
				category:
			</td>
			<td>
				<a href="#/categories/{{data.category[0].id}}">{{data.category[0].name}}</a>
			</td>
		</tr>
		<tr>
			<td>
				files
			</td>
			<td>
				<table>
					<tr ng-repeat="file in data.files"> 
						<td>
							<a href="#/files/{{file.id}}">{{file.name}}</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
