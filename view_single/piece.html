<div ng-controller="dataController" ng-init='getSingle("api/pieces.php")'>
	<h1>View piece {{data.tytul}}</h1>
	<a href="#/composers/{{data.composer_id}}">
	 <h2>view composer</h2>
	</a>
	<a href="#/categories/{{data.category_id}}">
	 <h2>view category</h2>
	</a>
	<table>
		<tr>
			<td>
				title:
			</td>
			<td>
				{{data.tytul}}
			</td>
		</tr>
		<tr>
			<td>
				files
			</td>
			<td>
				<table>
					<tr ng-repeat="file in data.files"> 
						<td>
							<a href="#/files/{{file.id}}">{{file.name}}</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
